<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h2>Welcome to Tushar's We-Lo (Weather and Location) App</h2>
    <h3>This is the location service</h3>
    {% if city %}
        <!-- bind data using double curly -->
        <h3>Showing location of {{city}}</h3>
    {% else %}
        <h3>Please select the city for which location is needed</h3>
    {% endif %}

</body>
</html>
